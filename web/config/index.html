<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>supercgm-ns Config</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>supercgm-ns</h1>

    <section>
      <h2>Rows</h2>
      <p>Choose a type and color for each row.</p>
      <div id="rows-form" class="rows-form">
        <div class="rowline">
          <label>Row 1
            <select class="row-type" data-index="0"></select>
          </label>
          <label>Color
            <input class="row-color" type="color" data-index="0" value="#00ffff">
            <select class="row-color-fallback" data-index="0" hidden>
              <option value="#00ffff">Cyan</option>
              <option value="#ffffff">White</option>
              <option value="#aaaaaa">Light Gray</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>
              <option value="#ffff00">Yellow</option>
            </select>
          </label>
        </div>
        <div class="rowline">
          <label>Row 2
            <select class="row-type" data-index="1"></select>
          </label>
          <label>Color
            <input class="row-color" type="color" data-index="1" value="#ffffff">
            <select class="row-color-fallback" data-index="1" hidden>
              <option value="#00ffff">Cyan</option>
              <option value="#ffffff">White</option>
              <option value="#aaaaaa">Light Gray</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>
              <option value="#ffff00">Yellow</option>
            </select>
          </label>
        </div>
        <div class="rowline">
          <label>Row 3
            <select class="row-type" data-index="2"></select>
          </label>
          <label>Color
            <input class="row-color" type="color" data-index="2" value="#aaaaaa">
            <select class="row-color-fallback" data-index="2" hidden>
              <option value="#00ffff">Cyan</option>
              <option value="#ffffff">White</option>
              <option value="#aaaaaa">Light Gray</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>
              <option value="#ffff00">Yellow</option>
            </select>
          </label>
        </div>
        <div class="rowline">
          <label>Row 4
            <select class="row-type" data-index="3"></select>
          </label>
          <label>Color
            <input class="row-color" type="color" data-index="3" value="#aaaaaa">
            <select class="row-color-fallback" data-index="3" hidden>
              <option value="#00ffff">Cyan</option>
              <option value="#ffffff">White</option>
              <option value="#aaaaaa">Light Gray</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>
              <option value="#ffff00">Yellow</option>
            </select>
          </label>
        </div>
        <div class="rowline">
          <label>Row 5
            <select class="row-type" data-index="4"></select>
          </label>
          <label>Color
            <input class="row-color" type="color" data-index="4" value="#00ff00">
            <select class="row-color-fallback" data-index="4" hidden>
              <option value="#00ffff">Cyan</option>
              <option value="#ffffff">White</option>
              <option value="#aaaaaa">Light Gray</option>
              <option value="#00ff00">Green</option>
              <option value="#ff0000">Red</option>
              <option value="#ffff00">Yellow</option>
            </select>
          </label>
        </div>
      </div>
    </section>

    <section>
      <h2>Formatting</h2>
      <label><input type="checkbox" id="leadingZero" checked> Leading zero for time</label>
      <div>
        Date format:
        <label><input type="radio" name="datefmt" value="0" checked> dd/mm</label>
        <label><input type="radio" name="datefmt" value="1"> mm/dd</label>
      </div>
      <div>
  Weekday language:
  <label><input type="radio" name="wdlang" value="0" checked> German</label>
  <label><input type="radio" name="wdlang" value="1"> English</label>
      </div>
      <div>
        Temperature unit:
        <label><input type="radio" name="tempunit" value="C" checked> °C</label>
        <label><input type="radio" name="tempunit" value="F"> °F</label>
      </div>
      <div>
  Weather refresh (min):
  <input type="number" id="weatherInt" value="30" min="5" max="180" inputmode="numeric">
      </div>
    </section>

  <section id="bg-section">
      <h2>Nightscout</h2>
  <label>Nightscout URL <input type="url" id="bgUrl" placeholder="https://myns.example.com"></label>
  <label>Timeout (min) <input type="number" id="bgTimeout" value="20" min="5" max="120"></label>
  <label>BG Refresh (min) <input type="number" id="bgFetchInt" value="5" min="1" max="180" inputmode="numeric"></label>
      <div>
  CGM Unit:
        <label><input type="radio" name="bgunit" value="mgdl" checked> mg/dL</label>
        <label><input type="radio" name="bgunit" value="mmol"> mmol/L</label>
      </div>
      <div class="thresholds">
        <label>Low <input type="number" id="low" value="80"></label>
        <label>High <input type="number" id="high" value="180"></label>
      </div>
      <div class="colors">
        <label>Color Low
          <input type="color" id="colLow" value="#ff0000">
          <select id="colLowFallback" hidden>
            <option value="#ff0000">Red</option>
            <option value="#ffff00">Yellow</option>
            <option value="#00ff00">Green</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ffffff">White</option>
            <option value="#aaaaaa">Light Gray</option>
          </select>
        </label>
        <label>Color In-range
          <input type="color" id="colIn" value="#00ff00">
          <select id="colInFallback" hidden>
            <option value="#00ff00">Green</option>
            <option value="#ffff00">Yellow</option>
            <option value="#ff0000">Red</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ffffff">White</option>
            <option value="#aaaaaa">Light Gray</option>
          </select>
        </label>
        <label>Color High
          <input type="color" id="colHigh" value="#ffff00">
          <select id="colHighFallback" hidden>
            <option value="#ffff00">Yellow</option>
            <option value="#ff0000">Red</option>
            <option value="#00ff00">Green</option>
            <option value="#00ffff">Cyan</option>
            <option value="#ffffff">White</option>
            <option value="#aaaaaa">Light Gray</option>
          </select>
        </label>
        <label>Ghost Color
          <input type="color" id="ghost" value="#555555">
          <select id="ghostFallback" hidden>
            <!-- Options populated by script to Pebble-compatible grays -->
          </select>
        </label>
	  </div>
    </section>

    <div class="actions">
      <button id="save">Save</button>
      <button id="cancel" class="secondary">Cancel</button>
    </div>

    <section id="color-legend">
      <h2>Color Legend</h2>
      <ul id="color-legend-list" style="list-style:none;padding:0;display:flex;flex-wrap:wrap;gap:.5rem;"></ul>
    </section>

  </div>

  <script src="script.js"></script>
  <!-- Palette swatches for native color inputs -->
  <datalist id="palette-list"></datalist>
</body>
</html>
